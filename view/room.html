<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Planning Poker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h4 class="text-center">Sala: <span id="room"></span></h4>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Usuarios</h5>
                    <ul id="users" class="list-group">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="fibonacci-title">
                <h4 class="text-center">Puntuaci√≥n</h4>
            </div>
            <ul class="list-group fibonacci-list">
                <li class="list-group">
                    <button class="btn btn-primary fibonacci-button">1</button>
                </li>
                <li class="list-group">
                    <button class="btn btn-primary fibonacci-button">2</button>
                </li>
                <li class="list-group">
                    <button class="btn btn-primary fibonacci-button">3</button>
                </li>
                <li class="list-group">
                    <button class="btn btn-primary fibonacci-button">5</button>
                </li>
                <li class="list-group">
                    <button class="btn btn-primary fibonacci-button">8</button>
                </li>
                <li class="list-group">
                    <button class="btn btn-primary fibonacci-button">13</button>
                </li>
            </ul>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="nameModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="nameModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="nameModalLabel">Introduce tu nombre</h1>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control" id="name" placeholder="Nombre">
            </div>
            <div class="modal-footer">
                <button type="button" id="submitName" class="btn btn-primary">Entrar</button>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  const name = document.getElementById('name');
  const submitName = document.getElementById('submitName');
  const room = document.getElementById('room');
  const usersList = document.getElementById('users');
  const modal = new bootstrap.Modal(document.getElementById('nameModal'), {
    backdrop: 'static',
    keyboard: false,
  });
  const buttons = document.getElementsByClassName('fibonacci-button');

  let locationPath = window.location.pathname.split('/');
  const roomName = window.location.pathname.split('/');

  socket.emit('joinRoom', roomName[roomName.length - 1]);

  locationPath = locationPath.map((path) => {
    if (path === '') {
      return path;
    }
    return path.replace(/-/g, ' ');
  });
  locationPath[locationPath.length - 1] = locationPath[locationPath.length - 1].charAt(0).toUpperCase() +
      locationPath[locationPath.length - 1].slice(1);
  room.textContent = locationPath[locationPath.length - 1];
  modal.show();

  socket.on('users', (users) => {
    console.log('users', users);

    usersList.innerHTML = '';
    users.forEach(user => {
      const li = document.createElement('li');
      li.classList.add('list-group-item');
      li.textContent = user.user;
      usersList.appendChild(li);
    });
  });

  socket.on('vote', ({vote, user}) => {
    console.log('vote', vote, user);
    const users = usersList.children;
    for (let i = 0; i < users.length; i++) {
      if (users[i].textContent === user) {
        users[i].textContent = user + ' - ' + vote;
      }
    }
  });

  submitName.addEventListener('click', () => {
    if (!name.value || name.value === '' || name.value === ' ') {
      return;
    }
    socket.emit('newUser', {room: roomName[roomName.length - 1], user: name.value});
    modal.hide();
  });

  for (let i = 0; i < buttons.length; i++) {
    buttons[i].addEventListener('click', () => {
      socket.emit('vote', {room: roomName[roomName.length - 1], vote: buttons[i].textContent, user: name.value});
    });
  }


</script>
</body>
</html>
